version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: py-blueprint-api
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=Py-Blueprint
      - DEBUG=false
      - LOG_LEVEL=INFO
    volumes:
      - ./src:/app/src
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000//health')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
