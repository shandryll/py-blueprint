name: Linter and Formatter Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Cache uv
        id: cache-uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Set up uv
        id: setup-uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        id: setup-python
        run: uv python install 3.12

      - name: Install dependencies
        id: install-dependencies
        run: uv sync --dev --extra dev

      - name: Run Ruff analysis
        id: run-ruff-analysis
        run: uv run ruff check . --no-fix

      - name: Check code formatting
        id: check-code-formatting
        continue-on-error: true
        run: uv run ruff format --check .

      - name: Check for outdated dependencies
        id: check-outdated-dependencies
        run: uv lock --check

      - name: Job summary
        if: success()
        run: |
          echo "## Lint results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Ruff check: passed" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-code-formatting.outcome }}" == "success" ]; then
            echo "- Ruff format: passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Ruff format: falhou (nÃ£o bloqueia a pipeline)" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- Lock file: up to date" >> $GITHUB_STEP_SUMMARY

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Cache uv
        id: cache-uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: uv-${{ runner.os }}-${{ hashFiles('**/pyproject.toml') }}

      - name: Set up uv
        id: setup-uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python
        id: setup-python
        run: uv python install 3.12

      - name: Install dependencies
        id: install-dependencies
        run: uv sync --dev --extra dev

      - name: Run unit tests with coverage
        id: run-unit-tests
        run: uv run pytest --cov=src --cov-report=xml --cov-fail-under=80 -v

      - name: Upload coverage to Codecov
        id: upload-coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Job summary
        if: success()
        run: |
          echo "## Test results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          COV=$(python -c "import xml.etree.ElementTree as E; t=E.parse('coverage.xml'); r=t.getroot(); p=float(r.attrib.get('line-rate',0)); print(f'{p*100:.1f}%')")
          echo "- All tests passed" >> $GITHUB_STEP_SUMMARY
          echo "- Coverage: $COV" >> $GITHUB_STEP_SUMMARY
          echo "- Report: [Codecov](https://codecov.io)" >> $GITHUB_STEP_SUMMARY
